<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель сотрудника обслуживания номеров</title>
    <link rel="stylesheet" href="css/uborsh.css">
</head>
<body class="room-service-page">
    <div class="container">
        <a href="index.html" class="home-btn">На главную</a>
        
        <h1>Панель сотрудника обслуживания номеров</h1>
        <section class="section">
            <h2>Создание нового заказа</h2>
            <form class="order-form">
                <div class="form-group">
                    <label>Номер комнаты:</label>
                    <input type="number" min="100" max="999" required>
                </div>
                
                <div class="form-group">
                    <label>Количество клиентов:</label>
                    <input type="number" min="1" max="10" required>
                </div>
                
                <div class="form-group">
                    <label>Услуги:</label>
                    <div class="services-checkboxes">
                        <label><input type="checkbox"> Уборка номера</label>
                        <label><input type="checkbox"> Замена белья</label>
                        <label><input type="checkbox"> Доставка еды</label>
                        <label><input type="checkbox"> Химчистка</label>
                        <label><input type="checkbox"> Глажка одежды</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Комментарий к заказу:</label>
                    <textarea rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">Создать заказ</button>
            </form>
        </section>
        <section class="section">
            <h2>Заказы текущей смены</h2>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Номер заказа</th>
                        <th>Номер комнаты</th>
                        <th>Кол-во клиентов</th>
                        <th>Услуги</th>
                        <th>Время создания</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>201</td>
                        <td>2</td>
                        <td>Уборка номера, Замена белья</td>
                        <td>10:30</td>
                        <td>Принят</td>
                        <td>
                            <select class="status-select">
                                <option value="accepted" selected>Принят</option>
                                <option value="paid">Оплачен</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>305</td>
                        <td>1</td>
                        <td>Доставка еды</td>
                        <td>11:15</td>
                        <td>Оплачен</td>
                        <td>
                            <select class="status-select">
                                <option value="accepted">Принят</option>
                                <option value="paid" selected>Оплачен</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
